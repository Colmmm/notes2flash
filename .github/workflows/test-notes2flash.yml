name: Anki Addon Basic Test

on:
  push:
    branches:
      - main
      - githubActionsBranch
  pull_request:
    branches:
      - main
      - githubActionsBranch

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        anki_version: ["23.12.1"]  

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install required Python libraries
        run: |
          python -m pip install --upgrade pip
          pip install --target addon/libs -r requirements.txt  

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-xinerama0 \
            xvfb \
            libegl1 \
            libgl1-mesa-glx \
            libgles2-mesa \
            libnss3 \
            libxcomposite1 \
            libxcursor1 \
            libxi6 \
            libxtst6 \
            libxrandr2 \
            libxss1 \
            libqt6core6 \
            libqt6gui6 \
            libqt6widgets6 \
            libqt6webenginecore6 \
            libqt6webenginewidgets6

      - name: Download and extract Anki
        run: |
          wget https://github.com/ankitects/anki/releases/download/${{ matrix.anki_version }}/anki-${{ matrix.anki_version }}-linux-qt6.tar.zst -O anki.tar.zst
          mkdir anki
          tar -xf anki.tar.zst -C anki --strip-components=1
          chmod +x anki/anki

      - name: Setup Anki configuration
        run: |
          mkdir -p ~/.local/share/Anki2/addons21
          mkdir -p ~/.local/share/Anki2/prefs21.db
          mkdir -p ~/.local/share/Anki2/User\ 1

      - name: Install addon
        run: |
          mkdir -p ~/.local/share/Anki2/addons21/notes2flash
          cp -r addon/* ~/.local/share/Anki2/addons21/notes2flash/

      - name: Start Xvfb
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo "Started Xvfb"
          sleep 2

      - name: Start Anki in headless mode
        run: |
          export DISPLAY=:99
          export QT_DEBUG_PLUGINS=1
          echo "Starting Anki..."
          ./anki/anki -p ~/.local/share/Anki2 2>&1 | tee anki.log &
          sleep 15
          if ! pgrep -f "anki/anki"; then
            echo "Anki failed to start or crashed"
            cat anki.log
            exit 1
          fi
          echo "Anki started successfully"
          pkill anki || true

      - name: Upload logs if failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: anki-logs
          path: anki.log

      - name: Cleanup
        if: always()
        run: |
          pkill Xvfb || true
          pkill anki || true
